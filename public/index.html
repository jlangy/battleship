<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" type='text/css'>
  <link href="css/board-container.css" rel="stylesheet" type='text/css'>
  <link href="css/dialogue-box.css" rel="stylesheet" type='text/css'>
  <link href="css/blinder.css" rel="stylesheet" type='text/css'>
  <link href="css/game-end-menu.css" rel="stylesheet" type='text/css'>
  <link href="css/menu.css" rel="stylesheet" type='text/css'>
  <link href="css/squares.css" rel="stylesheet" type='text/css'>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js">
  </script>
  <script src="/js/helpers.js"></script>
  <script src="/js/board.js"></script>
  <script src="/js/placingPhase.js"></script>
  <script src="/js/playingPhase.js"></script>
  <script src="/js/gameChangeState.js"></script>
  <script src="/js/index.js"></script>
  <title>Battleship</title>
</head>

<body>
  <h1 id="page-title">BATTLESHIPS!</h1>

  <main>

    <div id="start-menu">
      <button class="menu-button" id="start-game-btn">New Game</button>
      <div id="opponent-select">
        <button id="human-opponent" class="menu-button selected" data-opponent="Human">Human</button>
        <button id="AI-opponent" class="menu-button" data-opponent="AI">AI</button>
      </div>
    </div>

    <div id="game-display">
      <h2 id="player-turn-title" class="playerTurn"></h2>
      <div id="dual-board-container">
        <div id="board-container">
          <h4 id='board-title' class='board-title'></h4>
          <section id="board" class="board">
          </section>
        </div>
        <div id="ships">

        </div>
        <div id="display-board-container">
          <h4 id='display-board-title' class='board-title'></h4>
          <section id="displayBoard" class="board">
          </section>
        </div>
      </div>
      <button id="end-turn-button">End Turn</button>
    </div>

    <div id="ship-log">
      <h2> Ship Log:</h2>
      <div id="dialogue-box">
      </div>
    </div>
  </main>


  <div id="blinder">
    <div id="turn-change-menu">
      <h3 id="blinder-title">Player 1 Turn</h3>
      <button id="new-turn-button">Ok!</button>
    </div>
  </div>


  <footer>
    Image by <a
      href="https://pixabay.com/users/12019-12019/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=168884">David
      Mark</a> from <a
      href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=168884">Pixabay</a>
  </footer>
</body>

</html>
